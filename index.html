<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pixel "Art"</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Pixel Art</h1>
    <p>Paint It Up</p>
    <div class="container">
        <div class="box blank" id="1"></div>
        <div class="box blank" id="2"></div>
        <div class="box blank" id="3"></div>
        <div class="box blank" id="4"></div>
    </div>
    <div class="container">
        <div class="box blank" id="5"></div>
        <div class="box blank" id="6"></div>
        <div class="box blank" id="7"></div>
        <div class="box blank" id="8"></div>
    </div>
    <div class="container">
        <div class="box blank" id="9"></div>
        <div class="box blank" id="10"></div>
        <div class="box blank" id="11"></div>
        <div class="box blank" id="12"></div>
    </div>
    <div class="container">
        <div class="box blank" id="13"></div>
        <div class="box blank" id="14"></div>
        <div class="box blank" id="15"></div>
        <div class="box blank" id="16"></div>
    </div>
    <p>Choose from these delightful colors.</p>
    <div class="container">
        <div class="box blank cursor" id="canvas1"></div>
        <div class="box blank cursor" id="canvas2"></div>
        <div class="box blank cursor" id="canvas3"></div>
        <div class="box blank cursor" id="canvas4"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
